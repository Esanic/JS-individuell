<!DOCTYPE html>
<html lang="sv">
  <head>
    <title>JavaScript</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="stylesheet.css" />

    <script src="Script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body onload="createDiv();">
    <input
      type="button"
      id="Multiplikation"
      value="Multiplikationstabellen"
      onclick="multiplikation();"
    />
    <input
      type="button"
      id="gissaTal"
      value="Gissa talet - Prompt"
      onclick="gissaTaletPrompt();"
    />
    <input
      type="button"
      id="gissaTal"
      value="Gissa talet - Formulär"
      onclick="gissaTaletFormular();"
    />
    <input
      type="button"
      id="rovarSpraketPrompt"
      value="Rövarspråket - Prompt"
      onclick="rovarSpraketPrompt();"
    />
    <input
      type="button"
      id="rovarSpraketFormular"
      value="Rövarspråket - Formulär"
      onclick="rovarSpraket();"
    />
    <input
      type="button"
      id="classes"
      value="Arvshieraki klasser"
      onclick="klasser();"
    />
    <input
      type="button"
      id="intelligentFormular"
      value="Intelligent formulär"
      onclick="intelligentForm();"
    />
    <input
      type="button"
      id="jqueryexempel"
      value="Exempel på jQuery"
      onclick="jquery();"
    />
  </body>
</html>
